spring:
    datasource:
        hikari:
            jdbc-url: jdbc:mysql://localhost:3306/test
            username: root
            password: root
            driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        open-in-view: false
        hibernate:
            ddl-auto: update
        show-sql: true
    security:
        jwt:
            secret-key: secret_key_here
            expiration: 86400000
            refresh-token:
                expiration: 86400000